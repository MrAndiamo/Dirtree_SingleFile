<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />

    <!-- CSS for loader -->
    <style>
      .loader {
        margin-top: 40px;
        margin-left: -20px;
        border: 16px solid #f3f3f3;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
        /* display: none; */
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card" style="margin-top: 40px;">
        <div class="card-header">
          <div class="row">
            <div class="col-12">Folder tree</div>
          </div>
        </div>
        <div class="card-body">
          <div>
            <input
              type="file"
              id="selectFiles"
              name="fileList"
              webkitdirectory
              multiple
            />
          </div>
        </div>
      </div>

      <div class="card" style="margin-top: 40px;">
        <div class="card-header">
          <div class="row">
            <div class="col-10">Result</div>
            <div class="col-2 text-right"><a href="#export">Export</a></div>
          </div>
        </div>
        <div class="card-body">
          <div>
            <div class="loader"></div>
            <ul id="uploads"></ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"
    ></script>

    <script>
      $(function () {
        $("#selectFiles").on("change", function (e) {
          var fileOverview;

          for (let file of Array.from(e.target.files)) {
            fileOverview =
              fileOverview + "<li>" + file.webkitRelativePath + "</li>";
          }

          $(".loader").hide();

          $("#uploads").append(fileOverview);
        });
      });

      // Page loaded...
      window.onload = (event) => {
        $(".loader").hide();
      };
    </script>
  </body>
</html>
